<h2 mat-dialog-title>Add new contact</h2>
<mat-dialog-content>
  <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput [formControl]="title" required />
      <mat-error *ngIf="title.invalid">{{ getErrorMessage(title) }}</mat-error>
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label>Album Id</mat-label>
      <input matInput [formControl]="albumId" required type="number" />
      <mat-error *ngIf="albumId.invalid">{{
        getErrorMessage(albumId)
      }}</mat-error>
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label>Image Url</mat-label>
      <input matInput [formControl]="url" required />
      <mat-error *ngIf="url.invalid">{{ getErrorMessage(url) }}</mat-error>
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label>Thumbnail URL</mat-label>
      <input matInput [formControl]="thumbnailURL" required />
      <mat-error *ngIf="thumbnailURL.invalid">{{
        getErrorMessage(thumbnailURL)
      }}</mat-error> </mat-form-field
    ><br />
    <button mat-raised-button (click)="save()">Save</button><br/><br/>
    <button mat-raised-button (click)="dismiss()">Close</button>
  </div>
</mat-dialog-content>
