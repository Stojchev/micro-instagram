<div *ngIf="loader" class="spinner">
  <mat-spinner></mat-spinner>
</div>
<div class="mat-elevation-z8" *ngIf="dataSource">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input />
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort >
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
      <td mat-cell *matCellDef="let product" [routerLink]="['/products', product.id]">{{ product.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let product" [routerLink]="['/products', product.id]">{{ product.title }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="thumbnailUrl">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>thumbnail-Url</th>
      <td mat-cell *matCellDef="let product" [routerLink]="['/products', product.id]">{{ product.thumbnailUrl }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [length]="100"
                [pageSize]="5"
                [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
